<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Tic Tac Toe</title>
<link href="main.css" rel="stylesheet"></head>
<body>
    <main class='main'>
        <div class = 'board'>
            <div class='board__cell' id = '0'></div>
            <div class='board__cell' id = '1'></div>
            <div class='board__cell' id = '2'></div>
            <div class='board__cell' id = '3'></div>
            <div class='board__cell' id = '4'></div>
            <div class='board__cell' id = '5'></div>
            <div class='board__cell' id = '6'></div>
            <div class='board__cell' id = '7'></div>
            <div class='board__cell' id = '8'></div>
            <div class='board__cell' id = '9'></div>
            <div class='board__cell' id = '10'></div>
            <div class='board__cell' id = '11'></div>
            <div class='board__cell' id = '12'></div>
            <div class='board__cell' id = '13'></div>
            <div class='board__cell' id = '14'></div>
            <div class='board__cell' id = '15'></div>
            <div class='board__cell' id = '16'></div>
            <div class='board__cell' id = '17'></div>
            <div class='board__cell' id = '18'></div>
            <div class='board__cell' id = '19'></div>
            <div class='board__cell' id = '20'></div>
            <div class='board__cell' id = '21'></div>
            <div class='board__cell' id = '22'></div>
            <div class='board__cell' id = '23'></div>
            <div class='board__cell' id = '24'></div>
        </div>
        <div class='controls'>
            <div class='controls__start'>
                <div class='difficulty'>
                    <div class='difficulty__level
                         difficulty__level--selected
                         difficulty__level--easy'
                         id='easy'>Easy</div>
                    <div class='difficulty__level difficulty__level--hard' id='hard'>Hard</div>
                </div>
                <button class='start-btn'>Start game!</button>
            </div>
            <div class='controls__game' id='XWin'>You won!</div>
            <div class='controls__game' id='OWin'>You lost... :(</div>
            <div class='controls__game' id='draw'>It's a draw</div>
        </div>
    </main>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
